<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body style="margin-top: 100px;">

<div id="navbar-container"></div>

<div class="container">
  
  <div class="section page-header">
      <h1 class="page-header__title">My Orders</h1>
      <p class="page-header__subtitle">View your order history</p>
  </div>

  <div class="section product-grid cart-grid" id="orders-container"></div>

</div>

<script>
function loadMyOrders() {
    fetch("/orders/mine", {
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        }
    })
    .then(res => res.json())
    .then(orders => {
        const container = document.getElementById("orders-container");
        container.innerHTML = "";

        if (!orders || orders.length === 0) {
            container.innerHTML = `<p>No orders found.</p>`;
            return;
        }

        orders.forEach(order => {

            let itemsHTML = "";
            order.items.forEach(item => {
                itemsHTML += `
                    <li>
                        Product ID: ${item.product_id}<br>
                        Quantity: ${item.quantity}<br>
                        Price: $${item.price}
                    </li>
                `;
            });

            container.innerHTML += `
            <div class="product-card">
              <div class="product-card__body">
                
                <h2 class="product-card__title">Order #${order.id}</h2>

                <p class="product-card__description">
                    <strong>Date:</strong> ${order.created_at || "N/A"}<br>
                    <strong>Total:</strong> $${order.total_price}<br>
                    <strong>Status:</strong> ${order.status}
                </p>

                <div class="product-card__meta" style="margin-top: 15px;">
                    <strong>Items:</strong>
                    <ul>${itemsHTML}</ul>
                </div>

                ${order.status === "pending" ? `
                    <button class="btn btn--outline" style="margin-top: 15px;" onclick="cancelOrder(${order.id})">
                        Cancel Order
                    </button>
                ` : ``}

              </div>
            </div>`;
        });
    });
}

function cancelOrder(orderId) {
    if (!confirm("Are you sure you want to cancel this order?")) return;

    fetch(`/orders/cancel/${orderId}`, {
        method: "PUT",
        headers: { 
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("token")
        }
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        loadMyOrders();
    });
}

window.onload = loadMyOrders;
</script>

<script src="./js/loadNavbar.js"></script>

</body>
</html>
