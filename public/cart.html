<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body style="margin-top: 100px">
<div id="navbar-container"></div>
  <div class="container">
    <div class="section page-header">
      <h1 class="page-header__title">Your Cart</h1>
      <p class="page-header__subtitle">Review your items before checkout</p>
    </div>

    <div class="section product-grid cart-grid">
      <!-- Cart items will be dynamically loaded here by cart.js -->
      <p>Loading cart...</p>
    </div>

    <div class="section" style="max-width: 400px; margin: 2rem auto; text-align: right;">
      <p><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></p>
      <p><strong>Shipping:</strong> $0.80</p>
      <p><strong>Total:</strong> <span id="total">$0.80</span></p>
      <button class="btn btn--primary" id="proceed-to-checkout-btn" style="width: 100%; margin-top: 1rem;">Proceed to Checkout</button>
    </div>

  </div>
<script src="js/main.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
